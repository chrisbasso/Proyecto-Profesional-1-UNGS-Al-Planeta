<link rel="import" href="bower_components/polymer/lib/elements/custom-style.html">

<dom-module id="my-text-field" theme-for="vaadin-text-field">
    <template>
        <style>
            [part="input-field"] {
                background-color:  lightsteelblue;
            }
        </style>
    </template>
</dom-module>

<dom-module id="my-layout" theme-for="vaadin-vertical-layout">
    <template>
        <style>
            :host {
                background-color: lightgrey;
            }
        </style>
    </template>
</dom-module>

<dom-module id="my-button" theme-for="vaadin-button">
    <template>
        <style>
            :host {
                background-color: darkgrey;
                --lumo-primary-text-color: darkblue;
            }
        </style>
    </template>
</dom-module>

<dom-module id="my-button" theme-for="vaadin-button">
    <template>
        <style>
            :host {
                background-color: darkgrey;
                --lumo-primary-text-color: darkblue;
            }
        </style>
    </template>
</dom-module>

<dom-module id="my-app-layout" theme-for="vaadin-app-layout">
    <template>
        <style>
            [part="navbar"] {
                background-color:  #d2d2d2;
            }
        </style>
    </template>
</dom-module>

<dom-module id="my-grid" theme-for="vaadin-grid">
    <template>
        <style>
            [part~="cell"] {
                background-color: #c8c8c8;
            }

            [part~="body-cell"] {
                background-color: whitesmoke;
            }
        </style>
    </template>
</dom-module>
